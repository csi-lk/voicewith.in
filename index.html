<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VoiceWithin</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .status {
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .recording {
        color: #e74c3c;
        font-weight: bold;
      }
      .ready {
        color: #27ae60;
      }
    </style>
  </head>
  <body>
    <h1>VoiceWithin</h1>
    <div class="status">
      <p class="ready">Ready - Hold CMD+I to record</p>
    </div>
    <div id="recordings">
      <p>No recordings yet</p>
    </div>
  </body>
</html>
